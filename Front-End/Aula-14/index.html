<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Aula 13 - Mesa de Trabalho - Cadastro Playground</title>
</head>
<body>
    
    <h1><img src="img/pg.svg" alt="Playground"></h1>

    <form action="/cadastrar">

        <fieldset id="cadastro">

            <legend>Cadastro</legend>

            <fieldset id="dadospessoais">
                
                <legend>Dados Pessoais</legend>

                <div class="div-forms">
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome" placeholder="Ex.: João" required>
                </div>
                
                <div class="div-forms">
                    <label for="sobrenome">Sobrenome: </label>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Ex.: de Deus"  required>
                </div>

                <div class="div-forms">
                    <label for="nascimento">Data de nascimento: </label>
                    <input type="date" name="nascimento" min="1900-01-01" required>
                </div>

                <div class="div-forms">
                    <label for="email">E-mail: </label>
                    <input type="email" name="email" id="email" placeholder="seu@email.com"  required>
                </div>

                <div class="div-forms">
                    <label for="password">Senha: </label>
                    <input type="password" name="password" id="password" placeholder="******"  required>
                </div>

                <div class="div-forms">
                    <label for="password-confirm">Confirmar Senha: </label>
                    <input type="password" name="password-confirm" id="password-confirm" placeholder="******"  required>
                </div>

                <div class="div-forms">
                    <label for="email-marketing">Aceito receber e-mails promocionais da DigitalHouse.</label>
                    <input type="checkbox" name="email-marketing" value="1">
                </div>

            </fieldset>

            <fieldset id="dadoscurso">
                
                <legend>Inscrição do Curso</legend>

                <div class="div-forms">
                    <label for="curso">Curso: </label>
                    <select name="curso" id="curso"  required>
                        <option value="1">Certified Tech Developer</option>
                        <option value="2">Desenvolvimento Full Stack</option>
                        <option value="1">Marketing Digital</option>
                        <option value="1">Desenvolvimento Front-End</option>
                        <option value="1">Desenvolvimento Back-End</option>
                    </select>
                </div>

                <div>
                    <label for="turno-curso">Turno: </label>
                    <input type="radio" name="turno-curso" value="1" id="turno-manha"><label for="turno-manha">Manhã</label>
                    <input type="radio" name="turno-curso" value="2" id="turno-tarde"><label for="turno-tarde">Tarde</label>
                    <input type="radio" name="turno-curso" value="3" id="turno-noite"><label for="turno-noite">Noite</label>
                    <input type="radio" name="turno-curso" value="4" id="turno-integral"><label for="turno-integral">Integral</label>
                </div>

                <div class="div-forms">
                    <label for="sobre-candidato">Sobre você:</label>
                    <textarea name="sobre-candidato" id="sobre-candidato" placeholder="Conte-nos um pouco sobre você :)" cols="30" rows="20"  required></textarea>
                </div>

            </fieldset>
            <div class="observacao">
                <span>Atenção: Todos os campos do formulário são obrigatórios para a inscrição.</span>
            </div>
            <div class="buttons">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>

        </fieldset>



    </form>

</body>
</html>
