<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <title>Mesa Aula 8 - Eventos</title>
    </head>
    <body>

        <section class="formulario">
            <!-- Crie um formulário com campos de input e botões de submit e reset. -->
            <form onsubmit="enviaFormulario()">
                <h2 class="text-center">Mesa de trabalho - Eventos</h2>
                <ul>
                    <li>André Almeida</li>
                    <li>Erick Nicioli</li>
                    <li>Matheus Rayol Ferreira</li>
                    <li>Moisés Andrade</li>
                    <li>Narayana Brahmajyoti</li>
                </ul>
                <div class="mb-3">
                    <input class="form-control" type="text" id="nome" name="nome" placeholder="Nome" oninput="contarKeyPressNome()" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="email" id="email" name="email" placeholder="E-mail" oninput="contarKeyPressEmail()" required>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" id="submit" type="submit">Enviar</button>
                    <button class="btn" id="reset" type="reset">Limpar</button>
                </div>
            </form>
        </section>


        <script src="script.js"></script>
    </body>
</html>
